<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyBid API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f8fa;
        }
        h1 {
            color: #2563eb;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        pre {
            background-color: #f1f5f9;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PropertyBid API Test</h1>
    
    <button onclick="testProperties()">Test /api/properties</button>
    <button onclick="testPropertyById()">Test /api/properties/1</button>
    <button onclick="testCurrentUser()">Test /api/user</button>
    
    <div class="result">
        <h3>Result:</h3>
        <pre id="result">Click a button to test an API endpoint...</pre>
    </div>
    
    <script>
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                return data;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
                return null;
            }
        }
        
        function testProperties() {
            fetchAPI('/api/properties');
        }
        
        function testPropertyById() {
            fetchAPI('/api/properties/1');
        }
        
        function testCurrentUser() {
            fetchAPI('/api/user');
        }
    </script>
</body>
</html>
